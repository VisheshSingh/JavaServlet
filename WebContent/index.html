<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Simple web app</title>
</head>
<body>
	<h1>Hello!</h1>
	
	<form action="xmlservletpath" method="post">
		Enter your firstname: <input type="text" name="userfirst">
		Enter your lastname: <input type="text" name="userlast"><br/>
		Profession: 
		<input type="radio" name="Prof" value="Developer">Developer
		<input type="radio" name="Prof" value="Administrator">Administrator <br/>
		Location: 
		<select name="location">
			<option value="New York">New York</option>
			<option value="California">California</option>
		</select> <br/>
		<input type="submit" value="submit">
	</form>
</body>
</html>
